name: Rust

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose --manifest-path ./tokenizers/Cargo.toml
    - name: Run tests
      run: cargo test --verbose --manifest-path ./tokenizers/Cargo.toml
