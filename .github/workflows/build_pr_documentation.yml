name: Build PR Documentation

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    uses: huggingface/doc-builder/.github/workflows/build_pr_documentation.yml@use_hf_hub
    with:
      commit_sha: ${{ github.event.pull_request.head.sha }}
      pr_number: ${{ github.event.number }}
      package: tokenizers
      path_to_docs: tokenizers/docs/source-doc-builder/
      package_path: tokenizers/bindings/python/
      install_rust: true
    secrets:
      token: ${{ secrets.HF_DOC_PUSH }}
      comment_bot_token: ${{ secrets.HUGGINGFACE_PUSH }}
