[package]
name = "tokenizers-python"
version = "0.8.0-dev"
authors = ["Anthony MOI <m.anthony.moi@gmail.com>"]
edition = "2018"

[lib]
name = "tokenizers"
crate-type = ["cdylib"]

[dependencies]
rayon = "1.3"

[dependencies.pyo3]
version = "0.9.2"
features = ["extension-module"]

[dependencies.tokenizers]
version = "*"
path = "../../tokenizers"

[target.x86_64-apple-darwin]
rustflags = [
  "-C", "link-arg=-undefined",
  "-C", "link-arg=dynamic_lookup",
]
