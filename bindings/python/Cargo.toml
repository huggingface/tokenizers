[package]
name = "tokenizers-python"
version = "0.11.0"
authors = ["Anthony MOI <m.anthony.moi@gmail.com>"]
edition = "2018"

[lib]
name = "tokenizers"
crate-type = ["cdylib"]

[dependencies]
rayon = "1.3"
serde = { version = "1.0", features = [ "rc", "derive" ]}
serde_json = "1.0"
libc = "0.2"
env_logger = "0.7.1"
pyo3 = "0.16.2"
numpy = "0.16.2"
ndarray = "0.13"
itertools = "0.9"

[dependencies.tokenizers]
version = "*"
path = "../../tokenizers"
default-features = false

[dev-dependencies]
tempfile = "3.1"
pyo3 = { version = "0.16.2", features = ["auto-initialize"] }

[features]
default = ["pyo3/extension-module", "tokenizers_default"]
tokenizers_default = ["tokenizers/default"]
unstable_wasm = ["pyo3/extension-module", "tokenizers/unstable_wasm"]

[package.metadata.maturin]
name = "tokenizers"
