plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    mavenCentral()
    //we're publishing java-tokenizers lib in local for test purposes
    mavenLocal()

}

dependencies {
    // This dependency is used by the application.
    //implementation project(":java-tokenizers")
   implementation 'co.huggingface:jvm-tokenizers:1.0-SNAPSHOT'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.7.2')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'examples.App'
}
